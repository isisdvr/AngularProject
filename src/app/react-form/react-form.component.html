<label>
  Name:
  <input type="text" [formControl]="name" />
</label>
<p>
  <button (click)="updateName()">Update Name</button>
</p>
<p>Value:{{ name.value }}</p>
<br />
<hr />
<!-- import reactiveformsModule in module.ts to use reactive form-->
<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">The username or password is invalid.</div>
  <div class="form-group">
    <label for="username">UserName</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
    />
    <div *ngIf="username.pending">Checking for uniqueness...</div>
    <!-- <div *ngIf="username.touched && username.invalid" class="alert alert-danger">User name is required></div> -->
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">User name is required</div>
      <div *ngIf="username.errors.minlength">
        User name should be minimun
        {{ username.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        user name cannot contain space
      </div>
      <div *ngIf="username.errors.shouldBeUnique">
        Username is already taken
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      id="password"
      class="form-control"
      formControlName="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
